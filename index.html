<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer - PDF 1</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>PDF Viewer - PDF 1</h1>
    <iframe src="pdf1.pdf" width="100%" height="600px"></iframe>
    <div id="controls">
        <button onclick="goToPrevPage()">Previous</button>
        <button onclick="goToNextPage()">Next</button>
    </div>

    <script>
        function goToPrevPage() {
            window.location.href = 'pdf7.pdf'; // 이전 페이지로 이동
        }

        function goToNextPage() {
            window.location.href = 'pdf2.pdf'; // 다음 페이지로 이동
        }
    </script>
</body>
</html>
