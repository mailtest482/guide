<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="image" src="img/001.jpg" alt="Image Viewer">
        <div class="left-space" onclick="prevImage()">
            <div class="arrow left"></div>
        </div>
        <div class="right-space" onclick="nextImage()">
            <div class="arrow right"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
