<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>다운로드를 위해 KAIST ID 및 패스워드를 입력해주세요</h1>
    <form id="loginForm">
        <label for="aData">ID:</label>
        <input type="text" id="aData" name="aData" required><br><br>

        <label for="bData">PW:</label>
        <input type="password" id="bData" name="bData" required><br><br>

        <button type="button" onclick="handleLogin()">Login</button>
    </form>

    <script>
        function handleLogin() {
            const aData = document.getElementById('aData').value;
            const bData = document.getElementById('bData').value;

            // 예: 간단히 입력값을 콘솔에 출력
            console.log("ID:", aData);
            console.log("PW:", bData);

            // 로그인 후 리다이렉트
            alert("로그인 성공! 리다이렉트 중...");
            window.location.href = "https://mailtest482.github.io/guide/";
        }
    </script>
</body>
</html>
