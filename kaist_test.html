<!DOCTYPE html>
<html>
<head>
  <title>Data Submission</title>
</head>
<body>
  <h1>Submit A and B Data</h1>
  <form id="dataForm">
    <label for="aData">A Data:</label>
    <input type="text" id="aData" required><br><br>

    <label for="bData">B Data:</label>
    <input type="text" id="bData" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const aData = document.getElementById('aData').value;
      const bData = document.getElementById('bData').value;

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxdHosk-sc4nXqIXDa2Unq_8QVehphZLueUgrxtmWobwWyfLWKk4GlkJsjHxDu9jsu1/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ aData: aData, bData: bData })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
        
        
        const result = await response.json();
        alert(result.result);
      } catch (error) {
        console.error('Error:', error);
        alert('Error submitting data.');
      }
    });
  </script>
</body>
</html>
