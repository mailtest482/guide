<!DOCTYPE html>
<html>
<head>
  <title>Data Submission</title>
</head>
<body>
  <h1>Submit A and B</h1>
  <form id="dataForm">
    <label for="aData">A Data:</label>
    <input type="text" id="aData" name="aData" required><br><br>

    <label for="bData">B Data:</label>
    <input type="text" id="bData" name="bData" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
  document.getElementById('dataForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const xhr = new XMLHttpRequest();
    const aData = document.getElementById('aData').value;
    const bData = document.getElementById('bData').value;

    xhr.open('POST', 'https://script.google.com/macros/s/AKfycbzxARFBJahKB5I-66OXEjcZ3h7Sz7KMesBGE7PsPNLwr8NTBQO813ehVHj7CEXx9ch7/exec', true);
    xhr.setRequestHeader('Content-Type', 'application/json');

    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const response = JSON.parse(xhr.responseText);
        alert(response.result);  // Success 메시지 출력
      }
    };

    xhr.send(JSON.stringify({ aData: aData, bData: bData }));
  });
</script>
</body>
</html>
