<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
    <script>
        async function submitData() {
            const aData = document.getElementById('aData').value;
            const bData = document.getElementById('bData').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbxY5vtFL4D23rXbXbxDEwqA6CdisSZuWYkKoq5vfOAOPYLDENdTuRpt-ixHVFNbM3M9/exec', {
                method: 'POST',
                body: JSON.stringify({ aData: aData, bData: bData }),
                headers: {
                'Content-Type': 'application/json'
                },
                mode: 'cors'  // CORS 정책을 따르도록 설정
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));

            if (response.ok) {
                alert('Data submitted successfully!');
            } else {
                alert('Error submitting data.');
            }
        }
    </script>
</head>
<body>
    <h1>Submit Your Data</h1>
    <form onsubmit="event.preventDefault(); submitData();">
        <label for="aData">A 데이터:</label>
        <input type="text" id="aData" required><br><br>

        <label for="bData">B 데이터:</label>
        <input type="password" id="bData" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
