<!DOCTYPE html>
<html>
<head>
  <title>Data Submission</title>
</head>
<body>
  <h1>Submit A and B Data</h1>
  <form id="dataForm">
    <label for="aData">A Data:</label>
    <input type="text" id="aData" required><br><br>

    <label for="bData">B Data:</label>
    <input type="text" id="bData" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const aData = document.getElementById('aData').value;
      const bData = document.getElementById('bData').value;


      fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    // 서버로 데이터 전송
                    sendDataToServer(aData, bData, userIP);
                })
                .catch(error => console.error('IP fetch error:', error));
        });
    
     function sendDataToServer(aData, bData, ip) {

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzKRxhJ-DAvKGCeRy3GSy8AJRirxSrGMqRYb5SdPozSEXcJAQmNiL7Q9gay8ALb3zYD/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ aData: aData, bData: bData, ipAddress: ip })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text(); // response.json() 대신 사용해보세요
        })
        .then(text => {
          if (text) {
            const data = JSON.parse(text);
            console.log(data);
          } else {
            console.log('Empty response');
          }
        })
        .catch(error => console.error('Error:', error));
        
        
        const result = await response.json();
        alert(result.result);
      } catch (error) {
        console.error('Error:', error);
        alert('Error submitting data.');
      }
    }
    
  </script>
</body>
</html>
